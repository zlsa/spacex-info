<!doctype html>
<html>
  <head>
    <title>SpaceX Info</title>
    
    <link rel="stylesheet" href="css/style.css" />
    
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/fiber.min.js"></script>
    <script src="js/libs/moment.js"></script>
    
    <script src="js/util.js"></script>
    
    <script src="js/events.js"></script>
    
    <script src="js/loader.js"></script>
    
    <script src="js/vehicle.js"></script>
    <script src="js/destination.js"></script>
    <script src="js/payload.js"></script>
    <script src="js/mission.js"></script>
    
    <script src="js/timeline.js"></script>
    
    <script src="js/pan.js"></script>
    
    <script src="js/main.js"></script>

  </head>
  <body>

    <div id="scroll">
      <header id="header">
        <h1 class="title">SpaceX Falcon Family</h1>
        <h2 class="subtitle">Every mission flown on the Falcon 1 and Falcon 9</h2>
      </header>

      <div id="timeline">
      </div>
    </div>

    <div id="mission-info-guard" class="hidden">
    </div>
    <div id="mission-info" class="hidden">
      <header>
        <h1 class="vehicle-type"></h1>
        <h1 class="mission-name"></h1>
        <h2 class="mission-customer"></h2>
        <h3 class="mission-launch"></h2>
      </header>

      <ul class="payloads">
      </ul>
    </div>

  </body>
</html>
